<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5 </title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="600" poster="imagens/tumb.jpeg" loop>
        <source src="midia/meu_video.webm.webm" type="video/webm">
        <source src="midia/meu_video.mkv.mkv" type="video/mkv">
        <source src="midia/meu_video.mp4.mp4" type="video/mp4">
        <source src="midia/meu_video.ogv.ogv" type="video/ogv">
        <p>Sou navegador não tem copatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Nova tentativa</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Podedemos usar o vimeo também</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&autoplay=1&loop=1" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/29844795">Animation Reel</a> from <a href="https://vimeo.com/user4645326">Raul Mari&ntilde;ez</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
