<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border:1px solid black ;
            border-collapse: collapse;
        }
         td{
            padding: 8px;
            border: 1px solid black;
            text-align: center;/*Alnhamento horizontal*/
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
        
        
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
    
    <table>
        <tr class="linha">
            <td>A1</td>
            <td>B2</td>
            <td class="numero">300</td>
        </tr>
        <tr>
            <td>A1</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A1</td>
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A1</td>
            <td>B2</td>
            <td class="numero">300</td>
        </tr>
    </table>
</body>
</html>
