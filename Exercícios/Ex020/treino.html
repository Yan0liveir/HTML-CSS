<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando pseudo-classe</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div>ul{
            display: none;
        }
        div:hover>ul{
            display: block;
            color: blue;
        }
        div:hover{
            color: aqua;
        }
    </style>
</head>
<body>
    <div>
        <p>Menu</p>
        <ul>
            <li>item 1</li>
            <li>item 1</li>
            <li>item 1</li>
            <li>item 1</li>
        </ul>
    </div>
</body>
</html>
