<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="usuario">Usuário:</label>
            <input type="text" name="usuario" id="usuario" required minlength="5" maxlength="15" placeholder="Usuário" autocomplete="username">
        </p>
        <p>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required minlength="8" size="8" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="envar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
