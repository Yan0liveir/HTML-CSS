<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required autocomplete="name" minlength="2" placeholder="Nome">
        </div>
        <div>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="mes">Periodo letivo</label>
            <input type="month" name="mes" id="mes">
        </div>
        <div>
            <label for="data">Dia da prova</label>
            <input type="date" name="data" id="data" value="2023-04-25">
        </div>
        <div>
            <label for="hora">Horário da prova</label>
            <input type="time" name="hora" id="hora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
