<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        #mensagem{
            display: flex;
            flex-direction: column;
        }
        textarea{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="" method="post">
        <div>
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
                <option value="" selected>--Escolha--</option>
                <optgroup label="Norte">
                    <option value="Am">Amazonas</option>
                    <option value="Ac">Acre</option>
                    <option value="Pa">Pará</option>
                    <option value="Ap">Amapá</option>
                    <option value="RR">Roraima</option>
                    <option value="RO">Rondônia</option>
                    <option value="TO">Tocantins</option>
                </optgroup>
                <optgroup label="nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PI">Piauí</option>
                    <option value="CE">Ceará</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="AL">Alagoas</option>
                    <option value="SE">Sergipe</option>
                    <option value="BA">Bahia</option>
                </optgroup>
                <optgroup label="Sudeste">
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">Minas Gearais</option>
                </optgroup>
                <optgroup label="centro-oeste">
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="Ms">Mato Grosso do Sul</option>
                    <option value="DF">Distrito Federal</option>
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="profissao">Profissão</label>
            <input type="text" name="profissao" id="profissao" list="list-prof">
            <datalist id="list-prof">
                <option value="Amd">Adiministrador</option>
                <option value="pro">Programador</option>
                <option value="PROF">Professor</option>
                <option value="MED">Médico</option>
                <option value="Vet">Veterinário</option>
                <option value="FREN">Frentista</option>
            </datalist>
        </div>
        <div id="mensagem">
            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </div>
    </form>
</body>
</html>
