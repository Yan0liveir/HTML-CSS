<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
</head>
<style>
    ol{
        background-color: blue;
        display: flex;
        justify-content: space-around;
        height: 50px;
    }
    li{
        align-self: center;
    }
   
</style>
<body>
    

    <ol>
        <li>B</li>
        <li>B</li>
        <li>B</li>
        <li>B</li>
    </ol>
